<form #frm="ngForm" (ngSubmit)="adicionar(frm)">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Cadastro de Livros</h1>
    </div>

    <div class ="ui-g-6 ui-fluid">
      <label>Autor</label>
      <input pInputText name = "autor" ng-model [required]="true">  
    </div>

    <div class ="ui-g-6 ui-fluid">
      <label>Titulo</label>
      <input pInputText name = "titulo" ng-model [required]="true">    
    </div>

    <div class ="ui-g-6 ui-fluid">
      <label>Descrição</label>
      <input pInputText name = "descricao" ng-model [required]="true">    
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Adicionar" [disabled]="frm.invalid" ></button>
    </div> 
  </div>
</form>

<div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value] = "itensConsulta">
        <p-column field="autor" header= "Autor"></p-column>
        <p-column field="titulo" header="Titulo"></p-column>
        <p-column field="categoria" header="Categoria"></p-column>
      </p-dataTable>
  </div>
</div>
